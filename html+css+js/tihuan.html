<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <table>
        <tr>
            <td colspan="2">我的</td>
        </tr>
        <tr>
            <td><span>源字符串：</span> </td>
            <td><textarea id="oldword">example</textarea></td>
        </tr>
        <tr>
            <td> <span>查询：</span></td>
            <td><input type="text" value="a" id="find"></td>
        </tr>
        <tr>
            <td> <span>替换为：</span></td>
            <td><input type="text" value="e" id="changeto"></td>
        </tr>
        <tr>
            <td> <span>替换结果：</span></td>
            <td><textarea id="newword"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" onclick="change();" value="替换"></td>
        </tr>
    </table>

    
    <script>
        function getValue(id) {
            return document.getElementById(id).value;
        }
        function setValue(id, value) {
            document.getElementById(id).value = value;
        }
        function replace() {

            var src = getValue("src")

            var search = getValue("search")
            var replace = getValue("replace")
            var regS = new RegExp(search, "g");
            var result = src.replace(regS, replace);
            setValue("result", result);
        }

    </script>
    <table>
        <tr>
            <td colspan="2">how2j</td>
        </tr>
        <tr>
            <td>源字符串:</td>
            <td><textarea id="src">example</textarea></td>
        </tr>
        <tr>
            <td>查询:</td>
            <td><input type="text" id="search" value="a"></td>
        </tr>
        <tr>
            <td>替换为:</td>
            <td><input type="text" id="replace" value="e"></td>
        </tr>
        <tr>
            <td>替换结果：</td>
            <td><textarea id="result"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button onclick="replace()">替换</button></td>
            <td></td>
        </tr>
    </table>

</body>
<script type="text/javascript">
    function change() {
        var oldword = String(document.getElementById('oldword').innerHTML);
        var find = String(document.getElementById('find').value);
        var changeto = document.getElementById('changeto').value;
        var newword = oldword.replace(new RegExp(find, 'g'), changeto);
        document.getElementById('newword').innerHTML = newword;
    }
</script>

</html>
