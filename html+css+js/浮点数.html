<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <input type="text" value="" id="input">
    <input type="button" value="判断" onclick="judgment()">
</body>
<script type="text/javascript">
    function judgment() {
        let num = document.getElementById("input").value;
        if (!isNaN(num)) {
            if (num.indexOf(".") == -1) {
                document.getElementById("input").value = "是整数"
            } else {
                document.getElementById("input").value = "是浮点数"
            }
        } else{
            document.getElementById("input").value = "请输入数字"
        }

    }
</script>

</html>
