<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<boyd>
    <div id="div1">
        <input type="text" id="name" placeholder="输入账号">
        <input type="button" value="验证" onclick="button()">
        <span id="result"></span>
    </div>
    <div>
        <input type="button" value="隐藏" onclick="hide()">
        <input type="button" value="显示" onclick="display()">
        <input type="button" value="改变颜色" onclick="cgcolor()">
    </div>
    <div class="div2">
        <input type="text" id="name2" placeholder="输入账号" onkeyup="check();">
        <span id="result2"></span>
    </div>
    <script type="text/javascript">
        function check(){
            let name = document.getElementById("name2").value;
            if (name.length !== 0) {
                if (name[0] == "a" || name[0] == "A") {
                    document.getElementById("result2").style.color = "#f00";
                    document.getElementById("result2").innerHTML = "账号已存在!";
                } else {
                    document.getElementById("result2").style.color = "green";
                    document.getElementById("result2").innerHTML = "账号可以使用!";
                }
            }
        }

        function cgcolor(){
            document.getElementById("div1").style.backgroundColor = "#f00"
        }
        function hide(){
/*           var m = document.getElementById("div1");
            m.style.display = "none"; */
            document.getElementById("div1").style.display = "none"
        }

        function display(){
/*           var m = document.getElementById("div1");
            m.style.display = "block"; */
            document.getElementById("div1").style.display = "block"
        }

        function button() {
            let name = document.getElementById("name").value;
            if (name.length !== 0) {
                if (name[0] == "a" || name[0] == "A") {
                    document.getElementById("result").style.color = "#f00";
                    document.getElementById("result").innerHTML = "账号已存在!";
                } else {
                    document.getElementById("result").style.color = "green";
                    document.getElementById("result").innerHTML = "账号可以使用!";
                }
            }
        }
    </script>
</boyd>

</html>
