<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <title>回顾object.defineProperty方法</title>
    </head>
    <style>
    </style>
    <body>
        
    </body>
    <script type = "text'javasctipt" src="../js/vue.js"></script>
    <script type = "text/javascript">
        let person = {
            name: '张三',
            sex: '男'
        };
        let number = 99;
        Object.defineProperty(person,'age',{
            // value : 18,
            // enumerable: true,//控制属性是否可以枚举。默认值false
            // writable: true,//属性是否可以修改。默认值false
            // configurable: true,//控制属性是否可以被删除。默认值false
        
            //高级配置项(与上面不可兼容),Vue的双向绑定使用到了
            get(){//当person的age被读取时，该函数就会被执行
                console.log('读取age属性')
                return number;//此时number的值被修改，则person的age也会同时变化
            },
            set(num){//当person的age被修改时，该函数会被执行。同时被修改的值会被保存在value中
                console.log('修改age属性')
                number = num;
            }
        })
    </script>
</html>
