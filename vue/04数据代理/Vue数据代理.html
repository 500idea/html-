<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <title>Vue中的数据代理</title>
    </head>
    <style>
    </style>
    <body>
        <!-- 
            Vue中的数据代理：通过vm对象来代理data数据中的操作
            Vue中数据代理的好处：更好的操作data中的数据
            基本原理：
                通过Object.defineProperty()把data中的属性添加到vm的_data上，
                在vm中添加与_data中属性一样的属性，且使用getter和setter将vm中的该属性和_data中的属性绑定，Vue可以监听到该值的修改
                修改vm中的该值 === 修改vm中_data中的该值 === 修改vm中的data中的该值
         -->
        <div id="demo">
            姓名:{{ name }}
        </div>
    </body>
    <script type = "text/javascript" src = "../js/vue.js"></script>
    <script type = "text/javascript">
        const vm = new Vue({
            el: '#demo',
            data: {
                name: '张三'
            }
        })
    </script>
</html>
