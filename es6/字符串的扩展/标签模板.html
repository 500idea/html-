<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <title>标签模板</title>
    </head>
    <style>
    </style>
    <body>
        <!-- 
            ``可以直接跟在函数后面，例如 alert`打印这句话` == alert('打印这句话')
            
            且如果模板字符串中有变量，则js会自动将该字符串分为两个部分 1)字符串部分[以数组的形式] 2)变量部分[单个列出来]
            例如 
                let m =1, n = 2;function fn(arr, ...values){console.log(arr, values)}
                ↓fn`这是字符串的第一部分${m}这是字符串的第二部分${n}这是字符串的第三部分` ===
                ↓fn(['这是字符串的第一部分','这是字符串的第二部分',这是字符串的第三部分], 1, 2)
                    
                    扩展
                        ↓上面的 ...values 是对函数的arguments属性的扩展，
                        ↓arguments是一个类数组，而...values这种形式values是一个数组，且只能放在形参的最后，否则报错
                        ↓arguemnts会保存传给函数的全部参数，而values会保存剩余的参数，如fn(a, b, ...values)中values会保存除第一二个参数以外的参数。
                        ↓如果传来的参数小于形参的个数，则values会是一个空数组，而不是undefined
        -->
    </body>
    <script type = "text/javascript">
        let m =1, n = 2;
        function fn(arr, ...values){
            let i = 0, out = '';
            for (i in values){
                out += arr[i] + values[i];
            }
            console.log(out += arr[++i])
        };
        fn`这是字符串的第一部分${m}这是字符串的第二部分${n}这是字符串的第三部分`;
    </script>
</html>
