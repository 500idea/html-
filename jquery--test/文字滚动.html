<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        .box {
            width: 100%;
            position: relative;
            background: #ef2d68;
            padding: 20px 0;
        }

        .roll_box {
            position: relative;
            font-size: 30px;
            height: 40px;
            color: #fff;
            font-weight: bold;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="roll_box">
            <ul id="roll">
                <li>单行文字上下滚动__1</li>
                <li>单行文字上下滚动__2</li>
                <li>单行文字上下滚动__3</li>
                <li>单行文字上下滚动__4</li>
                <li>单行文字上下滚动__5</li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="../jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
    roll('roll', 3000)

    function roll(elem, time) {
        //js 方法
        var ul = document.getElementById(elem)
        var height = ul.getElementsByTagName('li')[0].offsetHeight;
        setInterval(function () {
            domAnimate(elem).animate({
                "margin-top": -height + 'px'
            }, 1000, function () {
                ul.style.marginTop = "0px";
                ul.appendChild(ul.getElementsByTagName('li')[0])
            })
        }, time || 5000)
    }
</script>

</html>
