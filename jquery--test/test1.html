<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .font{
                font-size: 32px;
                color: black;
            }
        </style>
    </head>
    <body>

        <marquee behavior="scroll" direction=""></marquee>
        <div id="div1">Hello jquery</div>
        <div id="div2">Hello world</div>
        <div id="div3">显示于隐藏</div>
        <input type="text" value="" placeholder="开始输入" id="info">
        <input type="button" id="button" value="点击">
    </body>
    <script type="text/javascript" src="../jquery/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#button").click(function(){
                let info = $("#info").val();    
                console.log(info);
                $("#div1").addClass("font");
                $("#div2").css({"color":"red","font-size":"24px"})
                $("#div3").toggle(1000)
            })
        })
    </script>
</html>
